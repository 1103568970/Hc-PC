<script>
  $(function(){
    var inp= $("#in");
    var pu = $("#pu");
    var uls = $("#ul");

    inp.keyup(function(){

      var txt = inp.val();
      $.ajax({
        type:"get",
        url:"https://suggest.taobao.com/sug?code=utf-8&q="+txt,
        dataType:"jsonp",
        success:function(data){
          uls.empty();
          var re = data.result;
          $.each(re,function(i,v){
            var lis = $("<li></li>");
            var lk = $('<a href="https://s.taobao.com/search?q='+v[0]+'"></a>');
            lk.html(v[0]);
            lis.append(lk);
            uls.append(lis);
          })

        }
      })
    });

    $(document).click(function(){
      uls.empty()
    });
    inp.click(function(e){
      e.stopPropagation();
      inp.keyup()
    })
    pu.click(function(){
      var txt = inp.val();
      window.location.href = "https://s.taobao.com/search?q="+txt;
    });
    //回车键事件
    document.onkeydown = function(e){
      var ev = document.all ? window.event : e;
      if(ev.keyCode==13) {
        pu.click()
      }
    };

  })
</script>
