<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<main >
    <section >

                </div>

            <div class="sign-two">
                <div>
                    <form action="">

                        <div><span>手机号</span>  <input type="text" placeholder="可用于登录和找回密码" required></div>
                        <div> <span>验证码</span>  <input type="text" placeholder="请输入验证码" required></div>

                        <div style="position:relative;margin-left: 77px;width: 402px;"><input type="checkbox" style="width: 20px;height: 15px;margin: 0;"> <span style="font-size:14px;position: absolute;top: -2px;">阅读并接受 <a href="">《DF商城用户协议》</a>及 <a href="">《DF用户隐私保护协议》</a></span> </div>
                        <div><input type="submit" value="注册"></div>
                    </form>
                </div>
                <div>
                    <div style=" font-size: 20px;"><img src="img/phone.png" alt="">手机快速注册</div>
                    <div>请使用中国大陆手机号，编辑短信： <br> <mark>6-14位字符（支持数字/字母/符号）</mark></div>
                    <div>作为登录密码，发送至：<br> <mark>1069 0691 036590</mark> <br>即可注册成功，手机号即为登录帐号。
                        </div>
                </div>
            </div>
        </article>
    </section>



</main>

</body>
</html>
